<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendendo Inform치tica 游눹</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>游눹 Aprendendo Inform치tica</h1>
    <p>Bem-vindo(a)! Digite seu nome para come칞ar.</p>
  </header>

  <main id="inicio">
    <section style="max-width:500px; margin:3rem auto; background:white; padding:2rem; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center;">
      <input type="text" id="nomeAluno" placeholder="Seu nome..." style="width:80%; padding:0.6rem; font-size:1rem; border-radius:6px; border:1px solid #ccc;">
      <div style="margin-top:1rem;">
        <button id="entrar" style="background-color:#0077cc; color:white; padding:0.8rem 1.5rem; border:none; border-radius:8px; font-size:1rem; cursor:pointer;">Come칞ar</button>
      </div>
      <div id="trocarNome" style="margin-top:1.5rem; display:none;">
        <button id="trocarAluno" style="background:#f44336; color:white; border:none; padding:0.5rem 1rem; border-radius:6px; cursor:pointer; font-weight:bold;">游댃 Trocar Aluno</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Feito para estudantes de inform치tica | 춸 2025</p>
  </footer>

  <script>
    const nomeInput = document.getElementById("nomeAluno");
    const btnEntrar = document.getElementById("entrar");
    const areaTrocar = document.getElementById("trocarNome");

    // Se j치 existe nome salvo, mostra a op칞칚o de trocar
    const nomeSalvo = localStorage.getItem("nomeAluno");
    if(nomeSalvo){
      nomeInput.value = nomeSalvo;
      areaTrocar.style.display = "block";
    }

    // Entrar / salvar nome
    btnEntrar.addEventListener("click", () => {
      const nome = nomeInput.value.trim();
      if(nome){
        localStorage.setItem("nomeAluno", nome);
        window.location.href = "cliques.html"; // primeira atividade
      } else {
        alert("Por favor, digite seu nome 游땕");
      }
    });

    // Trocar aluno
    const btnTrocar = document.getElementById("trocarAluno");
    btnTrocar.addEventListener("click", () => {
      nomeInput.value = "";
      areaTrocar.style.display = "none";
      localStorage.removeItem("nomeAluno");
      // Reset de pontua칞칚o
      localStorage.setItem("pontuacao", JSON.stringify({
        cliques:0,
        digitacao:0,
        monte:0,
        quiz:0
      }));
    });
  </script>
</body>
</html>
